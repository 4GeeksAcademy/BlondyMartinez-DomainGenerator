<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <script src="src/app.js"></script>

    <title>Domain Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Domain Generator</h1>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 mt-5">
        <!-- First Card -->
        <div class="col">
          <div class="card mt-2">
            <div class="card-body">
              <h4 class="card-title text-center">PRONOUNS</h4>
              <ul class="list-unstyled" id="pronouns-list">
                <li>the</li>
                <li>our</li>
              </ul>
              <div class="d-flex justify-content-between">
                <button
                  class="btn btn-success"
                  onclick="addElement('pronouns-list', prompt(), 0)"
                >
                  Add
                </button>
                <button
                  class="btn btn-danger"
                  onclick="removeElement('pronouns-list', 0)"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Second Card -->
        <div class="col">
          <div class="card mt-2">
            <div class="card-body">
              <h4 class="card-title text-center">ADJECTIVES</h4>
              <ul class="list-unstyled" id="adj-list">
                <li>great</li>
                <li>big</li>
              </ul>
              <div class="d-flex justify-content-between">
                <button
                  class="btn btn-success"
                  onclick="addElement('adj-list', prompt(), 1)"
                >
                  Add
                </button>
                <button
                  class="btn btn-danger"
                  onclick="removeElement('adj-list', 1)"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Third Card -->
        <div class="col">
          <div class="card mt-2">
            <div class="card-body">
              <h4 class="card-title text-center">NOUNS</h4>
              <ul class="list-unstyled" id="nouns-list">
                <li>jogger</li>
                <li>racoon</li>
              </ul>
              <div class="d-flex justify-content-between">
                <button
                  class="btn btn-success"
                  onclick="addElement('nouns-list', prompt(), 2)"
                >
                  Add
                </button>
                <button
                  class="btn btn-danger"
                  onclick="removeElement('nouns-list', 2)"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Fourth Card -->
        <div class="col">
          <div class="card mt-2">
            <div class="card-body">
              <h4 class="card-title text-center">
                EXTENSIONS
              </h4>
              <ul class="list-unstyled" id="extension-list">
                <li>.com</li>
                <li>.es</li>
              </ul>
              <div class="d-flex justify-content-between">
                <button
                  class="btn btn-success"
                  onclick="addElement('extension-list', prompt(), 3)"
                >
                  Add
                </button>
                <button
                  class="btn btn-danger"
                  onclick="removeElement('extension-list', 3)"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <div class="col">
          <div class="card domains">
            <div class="card-body">
              <h4 class="card-title text-center">DOMAINS</h4>
              <ul
                class="list-unstyled column-list text-center"
                id="domain-list"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
