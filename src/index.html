<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <script src="src/app.js"></script>

    <title>Domain Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Domain Generator</h1>

      <button
        class="btn text-white fs-4 col-auto"
        id="add-category"
        onclick="createCard(prompt('Name the category:'), prompt('List one word:'))"
      >
        Add Category
      </button>

      <!-- CARDS -->
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-4 mt-3"
        id="card-container"
      >
        <!-- PRONOUNS -->
        <div class="col">
          <div class="card mt-2">
            <div class="card-body">
              <h4 class="card-title text-center">PRONOUNS</h4>
              <ul class="list-unstyled" id="pronouns-list">
                <li>the</li>
                <li>our</li>
              </ul>
              <div class="d-flex justify-content-between">
                <div id="btn-placeholder"></div>
                <button
                  class="btn text-white fs-3 p-0 col-auto"
                  onclick="addElement('pronouns-list', prompt(), 0)"
                >
                  +
                </button>
                <button
                  class="btn text-white fs-3 p-0 col-auto"
                  onclick="removeElement('pronouns-list', 0)"
                >
                  -
                </button>
                <button class="btn text-white fs-3 p-0 col-auto">
                  →
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- ADJECTIVES -->
        <div class="col">
          <div class="card mt-2">
            <div class="card-body">
              <h4 class="card-title text-center">ADJECTIVES</h4>
              <ul class="list-unstyled" id="adj-list">
                <li>great</li>
                <li>big</li>
              </ul>
              <div class="d-flex justify-content-between">
                <button class="btn text-white fs-3 p-0">
                  ←
                </button>
                <button
                  class="btn text-white fs-3 p-0"
                  onclick="addElement('adj-list', prompt(), 1)"
                >
                  +
                </button>
                <button
                  class="btn text-white fs-3 p-0"
                  onclick="removeElement('adj-list', 1)"
                >
                  -
                </button>
                <button class="btn text-white fs-3 p-0">
                  →
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- NOUNS -->
        <div class="col">
          <div class="card mt-2">
            <div class="card-body">
              <h4 class="card-title text-center">NOUNS</h4>
              <ul class="list-unstyled" id="nouns-list">
                <li>jogger</li>
                <li>racoon</li>
              </ul>
              <div class="d-flex justify-content-between">
                <button class="btn text-white fs-3 p-0">
                  ←
                </button>
                <button
                  class="btn text-white fs-3 p-0"
                  onclick="addElement('nouns-list', prompt(), 2)"
                >
                  +
                </button>
                <button
                  class="btn text-white fs-3 p-0"
                  onclick="removeElement('nouns-list', 2)"
                >
                  -
                </button>
                <div id="btn-placeholder"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- EXTENSIONS -->
        <div class="col" id="extensions-card">
          <div class="card mt-2">
            <div class="card-body">
              <h4 class="card-title text-center">
                EXTENSIONS
              </h4>
              <ul class="list-unstyled" id="extension-list">
                <li>.com</li>
                <li>.es</li>
              </ul>
              <div class="d-flex justify-content-between">
                <div id="btn-placeholder"></div>
                <button
                  class="btn text-white fs-3 p-0"
                  onclick="addElement('extension-list', prompt(), 3)"
                >
                  +
                </button>
                <button
                  class="btn text-white fs-3 p-0"
                  onclick="removeElement('extension-list', 3)"
                >
                  -
                </button>
                <div id="btn-placeholder"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- DOMAINS CARD -->
      <div class="row my-4">
        <div class="col">
          <div class="card domains">
            <div class="card-body">
              <h4 class="card-title text-center">DOMAINS</h4>
              <ul
                class="list-unstyled column-list text-center"
                id="domain-list"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
